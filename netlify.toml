# Netlify Configuration for OÅ›rodek Medicus (Monorepo)
# This file specifies the base directory for the Gatsby frontend

[build]
  base = "web"
  command = "npm run build"
  publish = "public"

# Gatsby Functions are auto-handled by gatsby-adapter-netlify
# No manual functions directory needed

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
